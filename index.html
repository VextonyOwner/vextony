<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VEXTONY | THE RADIANT CITADEL</title>
    <style>
        :root { --gold: #FFD700; --bright-gold: #FFF5B7; --black: #050505; }
        body { background: var(--black); color: var(--gold); font-family: 'Cinzel', serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* মহাজাগতিক আলোর আভা (Background Glow) */
        .glow-portal { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%); filter: blur(80px); animation: pulse 8s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.3; } to { transform: scale(1.3); opacity: 0.6; } }

        .gate-monolith { border: 1px solid var(--gold); padding: 50px; text-align: center; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); box-shadow: 0 0 100px rgba(255,215,0,0.2); position: relative; z-index: 10; border-top: 5px solid var(--gold); }
        
        h1 { font-size: 5rem; letter-spacing: 30px; text-transform: uppercase; margin: 0; color: var(--bright-gold); text-shadow: 0 0 30px var(--gold), 0 0 60px var(--gold); }
        
        /* আলোর ঝলমলে সার্চ বার */
        .search-sector { margin: 40px 0; }
        .search-input { background: rgba(255,215,0,0.05); border: 2px solid var(--gold); color: var(--bright-gold); padding: 18px; width: 350px; text-align: center; letter-spacing: 5px; font-size: 1rem; box-shadow: inset 0 0 20px rgba(255,215,0,0.1); outline: none; transition: 0.5s; }
        .search-input:focus { width: 450px; box-shadow: 0 0 50px var(--gold); }

        .pillar-grid { margin-top: 40px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn { color: var(--gold); text-decoration: none; border: 1px solid var(--gold); padding: 12px 25px; font-size: 0.7rem; letter-spacing: 4px; transition: 0.4s; text-transform: uppercase; position: relative; overflow: hidden; }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 40px var(--gold); transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="glow-portal"></div>
    <div class="gate-monolith">
        <h1>VEXTONY</h1>
        <div class="search-sector">
            <input type="text" class="search-input" placeholder="ACCESS THE NEURAL CORE...">
        </div>
        <div class="pillar-grid">
            <a href="the-ai-synthetic-engine/" class="btn">AI Synthetic</a>
            <a href="quantum-ai-synthesis/" class="btn">Quantum AI</a>
            <a href="cyber-fortress-prime/" class="btn">Cyber Fortress</a>
        </div>
    </div>
    <script>
    /* VEXTONY NEURAL CORE: THE SEARCH & GLOW ENGINE */
    const searchInput = document.querySelector('.search-input');
    searchInput.addEventListener('input', (e) => {
        let term = e.target.value.toLowerCase();
        let buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            if(btn.innerText.toLowerCase().includes(term)) {
                btn.style.display = "inline-block";
                btn.style.boxShadow = "0 0 30px #FFD700";
                btn.style.borderColor = "#FFF5B7";
            } else {
                btn.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
