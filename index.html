<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXTONY | THE 82-PILLAR SOVEREIGNTY</title>
    <style>
        :root { --gold: #FFD700; --onyx: #020202; --blue: #00E5FF; --green: #00FF41; --red: #FF1744; }
        body { background: var(--onyx); color: var(--gold); font-family: 'Cinzel', serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-x: hidden; perspective: 2000px; }
        
        h1 { font-size: clamp(2rem, 8vw, 5rem); letter-spacing: 15px; text-align: center; text-shadow: 0 0 30px var(--gold); }
        
        /* রেসপন্সিভ সার্চ বার */
        .search-input { background: rgba(255,215,0,0.05); border: 2px solid var(--gold); color: #fff; padding: 15px; width: 90%; max-width: 500px; text-align: center; font-size: 1.1rem; letter-spacing: 5px; outline: none; margin-bottom: 40px; }

        /* ৮২টি পিলারের ম্যাজিক গ্রিড */
        .master-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1400px; transform-style: preserve-3d; }
        
        .pillar { padding: 30px; border: 1px solid var(--gold); text-decoration: none; text-align: center; background: #000; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); color: var(--gold); }
        
        /* ল্যাপটপের জন্য ৩ডি এনিমেশন */
        @media (min-width: 1024px) {
            .pillar { transform: rotateY(-15deg) rotateX(10deg); }
            .pillar:hover { transform: rotateY(0deg) scale(1.1) translateZ(100px); z-index: 100; box-shadow: 0 0 80px var(--gold); }
        }

        /* ফোনের জন্য স্পেশাল ক্লিয়ার ডিজাইন */
        @media (max-width: 1023px) {
            .pillar { transform: none !important; border-width: 2px; margin-bottom: 10px; }
            h1 { letter-spacing: 5px; }
        }

        .pillar h3 { font-size: 1.2rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .pillar p { font-size: 0.7rem; color: #555; margin-top: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>VEXTONY</h1>
    <input type="text" class="search-input" placeholder="SEARCH THE NEURAL CORE...">

    <div class="master-grid">
        <!-- এখানে আপনার ৮২টি পিলারের লিস্ট অটোমেটিক থাকবে -->
        <a href="infinity-code/" class="pillar"><h3>INFINITY CODE</h3><p>GOD-MODE ENGINE</p></a>
        <a href="quantum-ai-synthesis/" class="pillar"><h3>QUANTUM AI</h3><p>MULTIVERSAL LOGIC</p></a>
        <a href="forbidden-wealth/" class="pillar" style="border-color: var(--red); color: var(--red);"><h3>WEALTH ALGORITHM</h3><p>PAID ACCESS</p></a>
        <!-- ... বাকি ৭৯টি বাটন এখানে বসবে ... -->
    </div>

    <script>
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            let term = e.target.value.toLowerCase();
            document.querySelectorAll('.pillar').forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(term) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
