<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VEXTONY | THE MULTIVERSAL CITADEL</title>
    <style>
        :root { --gold: #FFD700; --bright-gold: #FFF5B7; --blue: #00D2FF; --green: #00FF87; --purple: #BD00FF; --black: #050505; }
        body { background: var(--black); color: var(--gold); font-family: 'Cinzel', serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; padding: 50px 0; }
        
        .gate-monolith { border: 1px solid var(--gold); padding: 50px; text-align: center; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); box-shadow: 0 0 100px rgba(255,215,0,0.2); position: relative; z-index: 10; width: 90%; max-width: 1000px; }
        h1 { font-size: 4rem; letter-spacing: 25px; text-transform: uppercase; margin: 0; color: var(--bright-gold); text-shadow: 0 0 30px var(--gold); }
        
        /* সার্চ বার */
        .search-sector { margin: 30px 0; }
        .search-input { background: rgba(255,215,0,0.05); border: 2px solid var(--gold); color: var(--bright-gold); padding: 15px; width: 300px; text-align: center; letter-spacing: 5px; outline: none; transition: 0.5s; }
        .search-input:focus { width: 400px; box-shadow: 0 0 40px var(--gold); }

        /* স্পেশাল প্রাইম গ্রিড (নিউয়েস্ট আইটেম) */
        .prime-grid { display: flex; gap: 20px; justify-content: center; margin-bottom: 50px; flex-wrap: wrap; }
        .prime-card { padding: 25px; border: 2px solid; text-decoration: none; transition: 0.5s; text-align: center; width: 220px; background: rgba(0,0,0,0.9); }
        .ai-factory { border-color: var(--blue); color: var(--blue); }
        .ai-factory:hover { background: var(--blue); color: #000; box-shadow: 0 0 50px var(--blue); }
        .auto-empire { border-color: var(--green); color: var(--green); }
        .auto-empire:hover { background: var(--green); color: #000; box-shadow: 0 0 50px var(--green); }
        .future-lab { border-color: var(--purple); color: var(--purple); }
        .future-lab:hover { background: var(--purple); color: #000; box-shadow: 0 0 50px var(--purple); }

        /* আগের সোনালী পিলার গ্রিড */
        .pillar-grid { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; border-top: 1px solid #222; padding-top: 30px; }
        .btn { color: var(--gold); text-decoration: none; border: 1px solid var(--gold); padding: 10px 20px; font-size: 0.6rem; letter-spacing: 3px; transition: 0.4s; text-transform: uppercase; }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px var(--gold); }
    </style>
</head>
<body>
    <div class="gate-monolith">
        <h1>VEXTONY</h1>
        <div class="search-sector">
            <input type="text" class="search-input" placeholder="SEARCH NEURAL CORE...">
        </div>

        <!-- ৩টি স্পেশাল ফিউচার ইঞ্জিন (Newest Items) -->
        <div class="prime-grid">
            <a href="ai-prompt-factory/" class="prime-card ai-factory">
                <h3>AI PROMPT FACTORY</h3>
                <p style="font-size: 10px;">MASTER NEURAL COMMANDS</p>
            </a>
            <a href="automation-empire/" class="prime-card auto-empire">
                <h3>AUTOMATION EMPIRE</h3>
                <p style="font-size: 10px;">BUILD INFINITE WEALTH</p>
            </a>
            <a href="future-reading-lab/" class="prime-card future-lab">
                <h3>FUTURE READING LAB</h3>
                <p style="font-size: 10px;">YEAR 2526 BLUEPRINTS</p>
            </a>
        </div>

        <!-- আগের সোনালী ১০টি ইঞ্জিন -->
        <div class="pillar-grid">
            <a href="the-ai-synthetic-engine/" class="btn">AI Synthetic</a>
            <a href="the-devolvment-engine/" class="btn">Devolvment</a>
            <a href="the-automation-engine/" class="btn">Automation</a>
            <a href="the-vextony-sentinel/" class="btn">Sentinel</a>
            <a href="the-perception-engine/" class="btn">Perception</a>
            <a href="quantum-ai-synthesis/" class="btn">Quantum AI</a>
            <a href="digital-gold-sovereignty/" class="btn">Digital Gold</a>
            <a href="divine-logic-bridge/" class="btn">Divine Logic</a>
            <a href="cosmic-legacy-architect/" class="btn">Cosmic Legacy</a>
            <a href="cyber-fortress-prime/" class="btn">Cyber Fortress</a>
        </div>
    </div>

    <!-- আগের সেই সার্চ কাজ করার স্ক্রিপ্ট (JS) -->
    <script>
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            let term = e.target.value.toLowerCase();
            let items = document.querySelectorAll('.btn, .prime-card');
            items.forEach(item => {
                if(item.innerText.toLowerCase().includes(term)) {
                    item.style.display = "inline-block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
