<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VEXTONY.com - The Sovereign Information Megacity. A 500-year legacy of human wisdom and future intelligence.">
    <title>VEXTONY | Sovereign Information Megacity</title>
    <style>
        :root { --gold: #D4AF37; --onyx: #050505; --silver: #C0C0C0; --text: #E0E0E0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--onyx); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Deep Space Background Effect */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #111 0%, #050505 100%); z-index: -1; }

        .citadel-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        
        .royal-seal { width: 120px; height: 120px; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        
        h1 { font-size: clamp(3rem, 10vw, 6rem); letter-spacing: 15px; color: var(--gold); text-transform: uppercase; font-weight: 900; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5)); }
        
        .subtitle { font-size: 1.2rem; letter-spacing: 3px; color: var(--silver); text-transform: uppercase; margin-bottom: 40px; opacity: 0.8; }
        
        .pillar-status { border-top: 1px solid rgba(212, 175, 55, 0.3); border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding: 15px 40px; display: inline-block; font-family: monospace; color: var(--gold); }

        .footer-note { position: absolute; bottom: 30px; font-size: 0.7rem; letter-spacing: 2px; color: rgba(255,255,255,0.3); text-transform: uppercase; }

        /* Scarcity Effect */
        .coming-soon { margin-top: 50px; font-style: italic; color: #555; }
    </style>
</head>
<body>

    <div class="citadel-container">
        <div class="royal-seal">
            <span style="font-size: 40px; color: #D4AF37;">V</span>
        </div>
        <h1>VEXTONY</h1>
        <div class="subtitle">Sovereign Information Megacity</div>
        
        <div class="pillar-status">
            SYSTEM STATUS: INITIALIZING 200 PILLARS... [ACCESS RESTRICTED]
        </div>

        <div class="coming-soon">
            The 500-Year Legacy is Manifesting. 100 Million Masterpieces Loading.
        </div>

        <div class="footer-note">
            &copy; 2026-2526 VEXTONY SOVEREIGNTY. ALL RIGHTS RESERVED.
        </div>
    </div>

</body>
</html>
