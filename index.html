<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXTONY | THE 100-PILLAR INFINITY EMPIRE</title>
    <style>
        :root { 
            --gold: #FFD700; --bright: #FFF5B7; --black: #000000; 
            --blue: #00E5FF; --green: #00FF41; --purple: #D500F9; --red: #FF1744;
        }
        body { background: var(--black); color: var(--gold); font-family: 'Cinzel', serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 40px 0; overflow-x: hidden; perspective: 3000px; }
        
        /* মহাজাগতিক আলোর আভা */
        .cosmic-void { position: fixed; top: 0; width: 100%; height: 100%; background: radial-gradient(circle, #0a0a0a 0%, #000 100%); z-index: -1; }
        
        h1 { font-size: clamp(3rem, 12vw, 6rem); letter-spacing: 20px; text-shadow: 0 0 50px var(--gold); color: #fff; margin-bottom: 30px; animation: float 6s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* আল্ট্রা-শার্প সার্চ বার */
        .search-input { background: rgba(255,215,0,0.03); border: 2px solid var(--gold); color: #fff; padding: 20px; width: 90%; max-width: 600px; text-align: center; font-size: 1.2rem; letter-spacing: 10px; outline: none; margin-bottom: 60px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); transition: 0.5s; }
        .search-input:focus { width: 100%; max-width: 800px; box-shadow: 0 0 100px var(--gold); }

        /* ১০০-পিলার মাস্টার গ্রিড */
        .master-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 95%; max-width: 1600px; transform-style: preserve-3d; }
        
        .pillar { padding: 40px; border: 1px solid var(--gold); text-decoration: none; text-align: center; background: rgba(5,5,5,0.98); transition: 0.6s cubic-bezier(0.1, 0.7, 0.1, 1); color: var(--gold); position: relative; overflow: hidden; border-left: 10px solid var(--gold); }
        
        /* ল্যাপটপের ৩ডি রাজকীয়তা */
        @media (min-width: 1024px) {
            .pillar { transform: rotateY(-15deg) rotateX(10deg); }
            .pillar:hover { transform: rotateY(0deg) scale(1.1) translateZ(150px); z-index: 500; box-shadow: 0 0 150px var(--gold); background: #000; }
        }

        /* ফোনের ঝকঝকে লুক */
        @media (max-width: 1023px) {
            .pillar { transform: none !important; border-width: 2px; }
            h1 { letter-spacing: 5px; }
        }

        .pillar h3 { font-size: 1.4rem; letter-spacing: 3px; font-weight: 900; filter: drop-shadow(0 0 10px var(--gold)); }
        .pillar p { font-size: 0.8rem; margin-top: 20px; color: #555; font-weight: bold; letter-spacing: 3px; }

        /* স্পেশাল মানি ম্যাগনেট ক্লাস */
        .money-p { border-color: var(--blue); color: var(--blue); border-left-color: var(--blue); }
        .money-p:hover { box-shadow: 0 0 100px var(--blue) !important; }
    </style>
</head>
<body>
    <div class="cosmic-void"></div>
    <h1>VEXTONY</h1>
    <input type="text" class="search-input" placeholder="ACCESS THE NEURAL CORE...">

    <div class="master-grid" id="mainGrid">
        <!-- এখানে ১০০টি মাস্টার পিলার আপনার দেওয়া সিরিয়াল অনুযায়ী সাজানো থাকবে -->
        <!-- ১. মানি ম্যাগনেটস (নতুন ১৩টি) -->
        <a href="ai-salary-code/" class="pillar money-p"><h3>AI SALARY CODE</h3><p>AUTOMATED WEALTH</p></a>
        <a href="neural-seduction/" class="pillar money-p"><h3>NEURAL SEDUCTION</h3><p>MIND CONTROL</p></a>
        <!-- ২. সেই স্পেশাল ৫টি চাবিকাঠি -->
        <a href="digital-immortality/" class="pillar"><h3>DIGITAL IMMORTALITY</h3><p>MIND UPLOAD</p></a>
        <a href="zero-point-energy/" class="pillar"><h3>ZERO-POINT ENERGY</h3><p>COSMIC POWER</p></a>
        <!-- ৩. বাকি সব মাস্টার পিলার (মোট ১০০টি) -->
        <!-- ... বাকি ৮২টি এখানে থাকবে ... -->
    </div>

    <script>
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            let term = e.target.value.toLowerCase();
            document.querySelectorAll('.pillar').forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(term) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
