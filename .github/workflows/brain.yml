name: VEXTONY-Neural-Engine
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run VEXTONY Brain
        run: python brain.py
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'VextonyOwner'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "VEXTONY Infrastructure Updated" || echo "No changes to commit"
          git push
